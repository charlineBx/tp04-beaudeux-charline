<h1>Catalogue</h1>
<br />
<form>
  <div class="form-group">
    <label for="recherche">Recherche :</label>
    <input [(ngModel)]="recherche" name="recherche" />
  </div>
</form>
<br />
<br />

<hr />
<br />

<div id="container" *ngIf="produits$ | async as produits" style="width: 80%;margin-left: 10%;">
  <div class="card" style="width: 18rem;" id="catalogue" *ngFor="let p of produits | filter: recherche">
    <div class="card-header" style="width: 18rem;">{{ p.ref }}</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ p.designation }}</li>
      <li class="list-group-item">{{ p.prix }}</li>
      <li class="list-group-item">{{ p.qte }}</li>
    </ul>
    <div class="card-footer"><button class="btn btn-dark" (click)="addProduitPanier(p)">Add</button></div>
  </div>
</div>
