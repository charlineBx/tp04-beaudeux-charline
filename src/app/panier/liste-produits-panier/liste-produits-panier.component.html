<h1>Panier :</h1>
<div class="card" style="width: 18rem;margin-left: 20px;" id="catalogue"  *ngFor="let p of liste | async">
    <div class="card-header" style="width: 18rem;">{{ p.ref }}</div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">{{ p.designation }}</li>
      <li class="list-group-item">{{ p.prix }}</li>
      <li class="list-group-item">{{ p.qte }}</li>
    </ul>
    <div class="card-footer"> <button class="btn btn-dark" style="margin-left: 40px;" (click)="delProduit(p)">Sup</button></div>
  </div>

<hr />
